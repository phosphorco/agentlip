name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (FTS ${{ matrix.fts_enabled && 'enabled' || 'disabled' }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        fts_enabled: [false, true]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run typecheck
        run: bun run typecheck
      
      - name: Run tests (FTS=${{ matrix.fts_enabled }})
        run: bun test
        env:
          AGENTLIP_ENABLE_FTS: ${{ matrix.fts_enabled && '1' || '0' }}
