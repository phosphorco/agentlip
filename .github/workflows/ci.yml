name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  craft-config:
    name: Validate Craft Config
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check .craft.yml exists
        run: test -f .craft.yml
      
      - name: Check CHANGELOG.md exists
        run: test -f CHANGELOG.md
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate Craft config
        run: npx -y @sentry/craft config

  test:
    name: Test (FTS ${{ matrix.fts_enabled && 'enabled' || 'disabled' }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        fts_enabled: [false, true]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run typecheck
        run: bun run typecheck
      
      - name: Run tests (FTS=${{ matrix.fts_enabled }})
        run: bun test
        env:
          AGENTLIP_ENABLE_FTS: ${{ matrix.fts_enabled && '1' || '0' }}
  
  ui-stale-check:
    name: Check UI Assets (Stale Generation)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Check UI assets are fresh
        run: bun run --cwd packages/hub ui:check-stale
