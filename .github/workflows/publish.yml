name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run typecheck
        run: bun run typecheck
      
      - name: Run tests
        run: bun test
        env:
          AGENTLIP_ENABLE_FTS: '0'
      
      - name: Verify version consistency
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Tag version: $VERSION"
          for pkg in protocol kernel workspace client cli hub; do
            PKG_VERSION=$(jq -r .version packages/$pkg/package.json)
            if [ "$PKG_VERSION" != "$VERSION" ]; then
              echo "::error::Version mismatch: packages/$pkg has $PKG_VERSION, expected $VERSION"
              exit 1
            fi
          done
          echo "All packages at version $VERSION ✓"
      
      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      
      - name: Publish @agentlip/protocol
        run: cd packages/protocol && bun publish --access public --no-git-checks
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/kernel
        run: cd packages/kernel && bun publish --access public --no-git-checks
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/workspace
        run: cd packages/workspace && bun publish --access public --no-git-checks
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/client
        run: cd packages/client && bun publish --access public --no-git-checks
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/cli
        run: cd packages/cli && bun publish --access public --no-git-checks
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/hub
        run: cd packages/hub && bun publish --access public --no-git-checks
      
      - name: Post-publish smoke test
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sleep 30
          TEMP=$(mktemp -d)
          cd "$TEMP"
          bun init -y
          bun add @agentlip/client@${VERSION}
          echo 'import { createChannel } from "@agentlip/client"; console.log(typeof createChannel)' > test.ts
          bun run test.ts | grep -q 'function' || exit 1
          echo "Smoke test passed ✓"
          rm -rf "$TEMP"
