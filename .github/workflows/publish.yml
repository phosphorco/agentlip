# ------------------------------------------------------------------------------
# Agentlip npm Publish Workflow
# ------------------------------------------------------------------------------
#
# Authentication:
#   Default: Trusted Publishing via OIDC (no secrets stored).
#            Requires npm 11.5.1+ (Node 24 runner), id-token: write permission,
#            and npm package configured with GitHub Actions publishing policy.
#
#   Fallback: Set repository variable USE_NPM_TOKEN='1' to use classic
#             NPM_TOKEN secret instead of OIDC. Use this temporarily if OIDC
#             is misconfigured or npm registry has issues with provenance.
#
# Partial publish recovery:
#   If the workflow fails mid-publish (some packages published, others not):
#   - Identify which packages made it to npm for VERSION (e.g. `npm view <pkg>@VERSION version`).
#   - Re-running from the same tag will stop at the first already-published package
#     ("cannot publish over existing version"). In that case:
#       * Prefer: bump to a new patch/prerelease and re-publish, OR
#       * Emergency: manually publish the remaining packages locally.
#
# Prerelease dist-tag:
#   For prerelease versions (e.g. 0.1.1-rc.1), npm@11 requires explicit dist-tag.
#   We extract the prerelease identifier (e.g. "rc") and use it as dist-tag.
#   This avoids accidentally tagging prereleases as "latest".
# ------------------------------------------------------------------------------

name: Publish

on:
  push:
    tags:
      - 'v*'

# Prevent concurrent publishes to same ref; allow queued runs to complete
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      
      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          # npm Trusted Publishing (OIDC) requires npm CLI >= 11.5.1.
          # Node 24 ships with npm 11.x on GitHub-hosted runners.
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run typecheck
        run: bun run typecheck
      
      - name: Run tests
        run: bun test
        env:
          AGENTLIP_ENABLE_FTS: '0'
      
      - name: Build dist for Node-facing packages
        run: |
          bun run --filter @agentlip/protocol build
          bun run --filter @agentlip/workspace build
          bun run --filter @agentlip/client build
          bun run --filter agentlip build
      
      - name: Verify version consistency
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Tag version: $VERSION"
          for pkg in protocol kernel workspace client cli hub; do
            PKG_VERSION=$(jq -r .version packages/$pkg/package.json)
            if [ "$PKG_VERSION" != "$VERSION" ]; then
              echo "::error::Version mismatch: packages/$pkg has $PKG_VERSION, expected $VERSION"
              exit 1
            fi
          done
          echo "All packages at version $VERSION ✓"

      - name: Compute npm dist-tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ "$VERSION" == *-* ]]; then
            # npm@11+ requires an explicit dist-tag for prerelease publishes.
            # Use the prerelease identifier as dist-tag (e.g. 0.1.1-rc.1 -> tag "rc").
            PREID="${VERSION#*-}"
            PREID="${PREID%%.*}"
            DIST_TAG="$PREID"
          else
            DIST_TAG="latest"
          fi

          echo "NPM_DIST_TAG=$DIST_TAG" >> "$GITHUB_ENV"
          echo "Using npm dist-tag: $DIST_TAG"
      
      - name: Publish @agentlip/protocol (OIDC)
        if: vars.USE_NPM_TOKEN != '1'
        timeout-minutes: 5
        run: cd packages/protocol && npm publish --access public --tag $NPM_DIST_TAG --provenance
      
      - name: Publish @agentlip/protocol (token fallback)
        if: vars.USE_NPM_TOKEN == '1'
        timeout-minutes: 5
        run: cd packages/protocol && npm publish --access public --tag $NPM_DIST_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/kernel (OIDC)
        if: vars.USE_NPM_TOKEN != '1'
        timeout-minutes: 5
        run: cd packages/kernel && npm publish --access public --tag $NPM_DIST_TAG --provenance
      
      - name: Publish @agentlip/kernel (token fallback)
        if: vars.USE_NPM_TOKEN == '1'
        timeout-minutes: 5
        run: cd packages/kernel && npm publish --access public --tag $NPM_DIST_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/workspace (OIDC)
        if: vars.USE_NPM_TOKEN != '1'
        timeout-minutes: 5
        run: cd packages/workspace && npm publish --access public --tag $NPM_DIST_TAG --provenance
      
      - name: Publish @agentlip/workspace (token fallback)
        if: vars.USE_NPM_TOKEN == '1'
        timeout-minutes: 5
        run: cd packages/workspace && npm publish --access public --tag $NPM_DIST_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/client (OIDC)
        if: vars.USE_NPM_TOKEN != '1'
        timeout-minutes: 5
        run: cd packages/client && npm publish --access public --tag $NPM_DIST_TAG --provenance
      
      - name: Publish @agentlip/client (token fallback)
        if: vars.USE_NPM_TOKEN == '1'
        timeout-minutes: 5
        run: cd packages/client && npm publish --access public --tag $NPM_DIST_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish agentlip (CLI) (OIDC)
        if: vars.USE_NPM_TOKEN != '1'
        timeout-minutes: 5
        run: cd packages/cli && npm publish --tag $NPM_DIST_TAG --provenance
      
      - name: Publish agentlip (CLI) (token fallback)
        if: vars.USE_NPM_TOKEN == '1'
        timeout-minutes: 5
        run: cd packages/cli && npm publish --tag $NPM_DIST_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Wait for npm propagation
        run: sleep 5
      
      - name: Publish @agentlip/hub (OIDC)
        if: vars.USE_NPM_TOKEN != '1'
        timeout-minutes: 5
        run: cd packages/hub && npm publish --access public --tag $NPM_DIST_TAG --provenance
      
      - name: Publish @agentlip/hub (token fallback)
        if: vars.USE_NPM_TOKEN == '1'
        timeout-minutes: 5
        run: cd packages/hub && npm publish --access public --tag $NPM_DIST_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Post-publish smoke test
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sleep 30
          TEMP=$(mktemp -d)
          cd "$TEMP"
          bun init -y
          bun add @agentlip/client@${VERSION}
          echo 'import { createChannel } from "@agentlip/client"; console.log(typeof createChannel)' > test.ts
          bun run test.ts | grep -q 'function' || exit 1
          echo "Smoke test passed ✓"
          rm -rf "$TEMP"
